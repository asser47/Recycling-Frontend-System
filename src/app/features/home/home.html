<div class="home-page">

  <!-- HERO -->
  <section class="hero">
    <div class="hero-background">
      <div class="gradient-orb orb-1"></div>
      <div class="gradient-orb orb-2"></div>
      <div class="gradient-orb orb-3"></div>
    </div>
    
    <div class="hero-container">
      <div class="hero-content">
        <div class="hero-badge">
          <span class="badge-icon">üå±</span>
          <span class="badge-text">Smart Recycling Platform</span>
        </div>

        </h1>

        <p class="hero-subtitle">{{ t('heroSubtitle') }}</p>

        <div class="hero-actions">

            <a routerLink="/register" class="btn-primary">
              <span>{{ t('getStarted') }}</span>

            </a>
          }

          <button class="btn-outline" (click)="scrollToFeatures()">

        </div>

        <div class="hero-stats">
          <div class="stat-item">
            <div class="stat-value">10K+</div>
            <div class="stat-label">Active Users</div>
          </div>
          <div class="stat-divider"></div>
          <div class="stat-item">
            <div class="stat-value">50K+</div>
            <div class="stat-label">Items Recycled</div>
          </div>
          <div class="stat-divider"></div>
          <div class="stat-item">
            <div class="stat-value">100+</div>
            <div class="stat-label">Partner Factories</div>
          </div>
        </div>
      </div>

      <div class="hero-visual">
        <div class="visual-card">
          <img src="assets/hero-illustration.jpg" alt="Recycling Illustration" />
        </div>
        <div class="floating-elements">
          <div class="floating-icon icon-1">‚ôªÔ∏è</div>
