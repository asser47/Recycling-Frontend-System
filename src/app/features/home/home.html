<div class="min-h-screen">

  <!-- HERO -->
  <section class="hero">
    <div class="hero-container">
      <div class="hero-content">
        <h1>
          {{ t('heroTitle') }}
          <span> Eco</span>
        </h1>

        <p>{{ t('heroSubtitle') }}</p>

        <div class="hero-actions">
          @if (!isLogged) {
            <a routerLink="/register" class="btn-primary">
              {{ t('getStarted') }}
            </a>
          }

          <button class="btn-outline" (click)="scrollToFeatures()">
            {{ t('learnMore') }}
          </button>
        </div>
      </div>

      <div class="hero-image">
        <img src="assets/hero-illustration.jpg" alt="Recycling Illustration" />
      </div>
    </div>
  </section>

  <!-- FEATURES -->
  <app-home-features [features]="features"></app-home-features>

</div>
