<div class="flash-container">

  @if (flash.message()) {
    <div class="flash-box" 
         [class.success]="flash.type() === 'success'"
         [class.error]="flash.type() === 'error'">

      <div class="flash-content">
        <span class="flash-text">{{ flash.message() }}</span>
      </div>

      <div class="flash-timer"></div>
    </div>
  }
</div>
