<div class="min-h-screen py-4 px-3 px-md-5">
  <div class="container-lg space-y-4">

    <!-- Header -->
    <div class="d-flex justify-content-between align-items-center">
      <div>
        <h1 class="display-5 fw-bold">Citizen Dashboard</h1>
        <p class="text-muted">Track your recycling journey and environmental impact</p>
      </div>

      <button
        class="btn btn-primary d-flex align-items-center gap-2 shadow"
        (click)="modalOpen = true"
      >
        <i class="bi bi-plus-lg"></i>
        Create Collection Request
      </button>
    </div>

    <!-- Modal -->
    <app-add-order
      [open]="modalOpen"
      (openChange)="modalOpen = $event">
    </app-add-order>

    <!-- Stats -->
    <div class="row g-4">
      <div *ngFor="let stat of stats" class="col-md-4">
        <div class="card shadow-sm border-0">
          <div class="card-body">
            <div class="d-flex justify-content-between mb-2">
              <h6 class="text-muted">{{ stat.label }}</h6>
              <i class="bi fs-4" [ngClass]="stat.icon + ' ' + stat.color"></i>
            </div>
            <h2 class="fw-bold">{{ stat.value }}</h2>
            <p class="text-muted small">{{ stat.change }}</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Recent Requests -->
    <div class="card shadow-sm border-0 mt-4">
      <div class="card-header bg-white border-bottom">
        <h4 class="mb-0">Recent Collection Requests</h4>
        <small class="text-muted">Your recycling activity history</small>
      </div>

      <div class="card-body">
        <div class="list-group">

          <div
            *ngFor="let req of recentRequests"
            class="list-group-item d-flex justify-content-between align-items-center border rounded-3 mb-2"
          >
            <div class="d-flex align-items-center gap-3">
              <i class="bi bi-box-seam text-primary fs-5"></i>
              <div>
                <div class="fw-semibold">{{ req.material }}</div>
                <small class="text-muted">{{ req.date }}</small>
              </div>
            </div>

            <div class="d-flex align-items-center gap-4">
              <span class="fw-medium">{{ req.weight }}</span>

              <div class="d-flex align-items-center gap-2"
                [ngClass]="getStatusBadge(req.status).color"
              >
                <i class="bi" [ngClass]="getStatusBadge(req.status).icon"></i>
                <small>{{ getStatusBadge(req.status).text }}</small>
              </div>
            </div>

          </div>

        </div>
      </div>
    </div>

  </div>
</div>
