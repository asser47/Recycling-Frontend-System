<app-navbar></app-navbar>

<div class="auth-wrapper">
  <div class="auth-card">

    <!-- LOGO -->
    <div class="eco-logo-big">
      <div class="leaf one"></div>
      <div class="leaf two"></div>
    </div>

    <h2 class="auth-title">Create Account</h2>
    <p class="auth-subtitle">Join EcoCollect and start making a difference</p>

    <!-- ERROR MESSAGE -->
    @if (error) {
      <div class="alert alert-danger">{{ error }}</div>
    }

    <form #f="ngForm" (ngSubmit)="onRegister(f)">

      <!-- FULL NAME -->
      <input class="auth-input"
             name="fullName"
             ngModel
             required
             placeholder="Full Name">

      <!-- EMAIL -->
      <input class="auth-input"
             type="email"
             name="email"
             ngModel
             required
             placeholder="you@example.com">

      <!-- PASSWORD -->
      <input class="auth-input"
             type="password"
             name="password"
             ngModel
             required
             minlength="6"
             placeholder="Create a secure password">

      <!-- CONFIRM PASSWORD -->
      <input class="auth-input"
             type="password"
             name="confirmPassword"
             ngModel
             required
             minlength="6"
             placeholder="Confirm password">

      <!-- PASSWORD MATCH ERROR -->
      @if (f.submitted && f.value.password !== f.value.confirmPassword) {
        <div class="text-danger small mb-2">
          Passwords do not match ‚ùå
        </div>
      }

      <!-- SUBMIT BUTTON -->
      <button class="auth-btn" type="submit">
        Create Account
      </button>

      <!-- FOOTER LINK -->
      <div class="auth-footer">
        Already have an account?
        <span (click)="goToLogin()">Sign in</span>
      </div>

    </form>

  </div>
</div>
