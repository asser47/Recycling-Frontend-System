<app-navbar></app-navbar>

<div class="auth-wrapper">
  <div class="auth-card">

    <!-- Logo -->
    <div class="eco-logo-big">
      <div class="leaf one"></div>
      <div class="leaf two"></div>
    </div>

    <h2 class="auth-title">Welcome Back</h2>
    <p class="auth-subtitle">Sign in to your EcoCollect account</p>

    <!-- Error -->
    @if(error){
      <div class="alert alert-danger">{{ error }}</div>
    }

    <form #f="ngForm" (ngSubmit)="onLogin(f)">

      <input class="auth-input" type="email" name="email" ngModel required placeholder="you@example.com">
      <input class="auth-input" type="password" name="password" ngModel required placeholder="Enter your password">

      <button class="auth-btn" type="submit">Sign In</button>

      <div class="auth-footer">
        Donâ€™t have an account? <span (click)="goToRegister()">Create one</span>
      </div>

    </form>

  </div>
</div>
