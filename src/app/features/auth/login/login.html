<div class="content-area">
  <app-navbar></app-navbar>
</div>

<div class="auth-container">
  <div class="auth-card">

    <h2 class="title mb-4 text-center">تسجيل الدخول</h2>

    @if (error) {
      <div class="alert alert-danger text-center">{{ error }}</div>
    }

    <form #f="ngForm" (ngSubmit)="onLogin(f)">

      <!-- EMAIL -->
      <div class="mb-3">
        <input type="email"
               name="email"
               class="form-control input-glass"
               placeholder="البريد الإلكتروني"
               required
               email
               ngModel
               #email="ngModel">

        @if (email.invalid && (email.dirty || email.touched || f.submitted)) {
          <div class="text-danger small mt-1">
            ✦ الرجاء إدخال بريد إلكتروني صالح
          </div>
        }
      </div>

      <!-- PASSWORD -->
      <div class="mb-3">
        <input type="password"
               name="password"
               class="form-control input-glass"
               placeholder="كلمة المرور"
               required
               minlength="6"
               ngModel
               #password="ngModel">

        @if (password.invalid && (password.dirty || password.touched || f.submitted)) {
          <div class="text-danger small mt-1">
            ✦ كلمة المرور يجب أن تكون 6 أحرف على الأقل
          </div>
        }
      </div>

      <!-- LOGIN BUTTON -->
      <button class="btn btn-primary w-100 py-2 fw-bold shadow-sm rounded-3">
        تسجيل الدخول
      </button>

      <!-- SWITCH TO REGISTER -->
      <div class="text-center mt-4">
        <button type="button"
                class="btn btn-outline-success px-4"
                (click)="goToRegister()">
          إنشاء حساب جديد
        </button>
      </div>

    </form>

  </div>
</div>
