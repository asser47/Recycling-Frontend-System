<div class="min-h-screen flex items-center justify-center px-4 py-12 pb-24 md:pb-12 bg-background">
  <div class="w-full max-w-md">
    <!-- Card Container -->
    <div class="card-lg shadow-md">
      <!-- Header -->
      <div class="text-center mb-8">
        <div class="mx-auto bg-primary/10 p-4 rounded-xl mb-4 w-fit">
          <span class="text-4xl">üåø</span>
        </div>
        <h1 class="text-2xl font-bold text-foreground">Welcome Back</h1>
        <p class="text-muted-foreground mt-2">Sign in to EcoCollect</p>
      </div>

      <!-- Form -->
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-5">
        <!-- Global Error Message -->
        @if (globalError) {
          <div class="p-4 rounded-lg bg-destructive/10 border border-destructive/30 text-destructive text-sm flex justify-between items-center">
            <span>{{ globalError }}</span>
            <button
              type="button"
              (click)="clearError()"
              class="text-destructive hover:text-destructive/80 transition-colors"
            >
              ‚úï
            </button>
          </div>
        }

        <!-- Email Field -->
        <div class="space-y-2">
          <label for="email" class="text-sm font-medium text-foreground flex justify-between items-center">
            <span>Email Address</span>
            @if (isFieldValid('email')) {
              <span class="text-primary text-xs">‚úì Valid</span>
            }
          </label>
          <input
            id="email"
            type="email"
            formControlName="email"
            placeholder="you@example.com"
            [class.border-destructive]="hasError('email')"
            [class.border-primary]="isFieldValid('email')"
            class="input-base transition-colors"
          />
          @if (hasError('email')) {
            <p class="text-xs text-destructive flex items-center gap-1">
              <span>‚ö†</span>
              {{ getErrorMessage('email') }}
            </p>
          }
        </div>

        <!-- Password Field -->
        <div class="space-y-2">
          <label for="password" class="text-sm font-medium text-foreground flex justify-between items-center">
            <span>Password</span>
            @if (isFieldValid('password')) {
              <span class="text-primary text-xs">‚úì Valid</span>
            }
          </label>
          <div class="relative">
            <input
              id="password"
              [type]="showPassword ? 'text' : 'password'"
              formControlName="password"
              placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
              [class.border-destructive]="hasError('password')"
              [class.border-primary]="isFieldValid('password')"
              class="input-base pr-10 transition-colors"
            />
            <button
              type="button"
              (click)="togglePasswordVisibility()"
              [attr.aria-label]="showPassword ? 'Hide password' : 'Show password'"
              class="absolute right-3 top-1/2 -translate-y-1/2 text-muted-foreground hover:text-foreground transition-colors focus:outline-none"
            >
              {{ showPassword ? 'üëÅÔ∏è' : 'üôà' }}
            </button>
          </div>
          @if (hasError('password')) {
            <p class="text-xs text-destructive flex items-center gap-1">
              <span>‚ö†</span>
              {{ getErrorMessage('password') }}
            </p>
          }
        </div>

        <!-- Remember Me Checkbox -->
        <div class="flex items-center">
          <input
            id="rememberMe"
            type="checkbox"
            formControlName="rememberMe"
            class="h-4 w-4 rounded border-input bg-background cursor-pointer"
          />
          <label for="rememberMe" class="ml-2 text-sm text-muted-foreground cursor-pointer">
            Remember me on this device
          </label>
        </div>

        <!-- Forgot Password Link -->
        <div class="flex justify-end">
          <button
            type="button"
            (click)="goToForgotPassword()"
            class="text-sm text-primary hover:text-primary-hover transition-colors font-medium"
          >
            Forgot password?
          </button>
        </div>

        <!-- Submit Button -->
        <button
          type="submit"
          [disabled]="isSubmitting || loginForm.invalid"
          [class.opacity-50]="isSubmitting || loginForm.invalid"
          class="btn-primary w-full disabled:cursor-not-allowed transition-opacity"
        >
          @if (isSubmitting) {
            <span class="inline-flex items-center gap-2">
              <span class="h-4 w-4 animate-spin rounded-full border-2 border-primary-foreground border-r-transparent"></span>
              Signing in...
            </span>
          } @else {
            Sign In
          }
        </button>

        <!-- Register Link -->
        <p class="text-center text-sm text-muted-foreground">
          Don't have an account?
          <button
            type="button"
            (click)="goToRegister()"
            class="font-semibold text-primary hover:text-primary-hover transition-colors"
          >
            Sign up
          </button>
        </p>
      </form>
    </div>

    <!-- Footer Note -->
    <p class="text-center text-xs text-muted-foreground mt-6">
      üîí Your data is secure and encrypted
    </p>
  </div>
</div>
