<div class="min-h-screen pb-20 md:pb-0">
  <!-- Hero Section -->
  <section class="py-12 md:py-20 px-4 md:px-6 lg:px-8">
    <div class="max-w-7xl mx-auto">
      <div [class]="'grid md:grid-cols-2 gap-8 md:gap-12 items-center ' + (direction() === 'rtl' ? 'md:grid-flow-dense' : '')">
        <div [class]="'space-y-6 text-center md:text-start ' + (direction() === 'rtl' ? 'md:col-start-2' : '')">
          <h1 class="text-4xl md:text-5xl lg:text-6xl font-bold leading-tight text-foreground">
            {{ t('heroTitle') }}
          </h1>
          <p class="text-lg md:text-xl text-muted-foreground">{{ t('heroSubtitle') }}</p>

          <div class="flex flex-col sm:flex-row gap-4 justify-center md:justify-start">
  @if (!isLogged()) {
    <a routerLink="/register">
      <button class="inline-flex items-center justify-center gap-2 whitespace-nowrap
      font-medium ring-offset-background transition-colors focus-visible:outline-none
      focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2
      disabled:pointer-events-none disabled:opacity-50 [&amp;_svg]:pointer-events-none
      [&amp;_svg]:size-4 [&amp;_svg]:shrink-0 bg-primary text-primary-foreground
      hover:bg-primary/90 h-11 rounded-md text-lg px-8">Get Started</button>
    </a>
    <button (click)="scrollToFeatures()" class="inline-flex items-center justify-center gap-2 whitespace-nowrap
      font-medium ring-offset-background transition-colors focus-visible:outline-none
      focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2
      disabled:pointer-events-none disabled:opacity-50 [&_svg]:pointer-events-none
      [&_svg]:size-4 [&_svg]:shrink-0 border-2 border-green-500 bg-background
      hover:bg-accent hover:text-accent-foreground h-11 rounded-md
      text-lg px-8 text-green-500">
      Learn More
    </button>
  }
</div>

          <!-- <div class="flex flex-col sm:flex-row gap-4 justify-center md:justify-start">
            <a routerLink="/register">
              <app-button size="lg" class="text-lg px-8">{{ t('getStarted') }}</app-button>
            </a>
            <a routerLink="#features">
              <app-button variant="outline" size="lg" class="text-lg px-8">{{ t('learnMore') }}</app-button>
            </a>
          </div> -->
        </div>
        <div [class]="direction() === 'rtl' ? 'md:col-start-1' : ''">
          <div class="w-full max-w-lg mx-auto rounded-2xl shadow-lg overflow-hidden">
            <img src="assets/hero-illustration.jpg" alt="Recycling Illustration" class="w-full h-auto object-cover">
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Features Section -->
  <app-landing-features [features]="features"></app-landing-features>
</div>
