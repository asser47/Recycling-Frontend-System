<div class="request-item">

  <div class="header">
    <h3>{{ request.name }}</h3>
    <span class="distance">{{ request.distance }} km</span>
  </div>

  <p class="address">{{ request.address }}</p>

  <div class="details">
    <span>
      <i class="material-icons">recycling</i>
      {{ request.type }}
    </span>

    <span>
      <i class="material-icons">scale</i>
      {{ request.weight }} kg
    </span>
  </div>

  <div class="actions">
    <button class="accept" (click)="onAccept()">Accept</button>
    <button class="route" (click)="onRoute()">Route</button>
  </div>

</div>
