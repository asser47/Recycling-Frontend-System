<h2>Collector Dashboard</h2>
<p class="subtitle">Manage your collection routes and pending requests</p>

<div class="stats-grid">
  @for (s of stats; track s.title) {
    <app-stat-card
      [title]="s.title"
      [value]="s.value"
      [sub]="s.sub"
      [icon]="s.icon">
    </app-stat-card>
  }
</div>

<app-live-map></app-live-map>

<app-requests-list></app-requests-list>
