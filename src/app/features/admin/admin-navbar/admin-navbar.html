<div class="admin-layout">

  <!-- Sidebar -->
  <aside class="sidebar">
<div class="brand" >
  <img src="assets/images/GreenZone Logo.png" class="brand-logo" alt="GreenZone Logo" />
</div>

    <nav>
      <button [class.active]="isActive('dashboard')" (click)="go('dashboard')">Dashboard</button>
      <button [class.active]="isActive('materials')" (click)="go('materials')">Materials</button>
      <button [class.active]="isActive('factories')" (click)="go('factories')">Factories</button>
      <button [class.active]="isActive('users')" (click)="go('users')">Users</button>
      <button [class.active]="isActive('orders')" (click)="go('orders')">Orders</button>
      <button [class.active]="isActive('rewards')" (click)="go('rewards')">Rewards</button>
    </nav>
  </aside>

  <!-- Main Content -->
  <div class="content">

    <!-- Top Navbar -->
    <header class="topbar">
  <span class="brand-text">GreenZone Admin</span>

      <div class="actions">
        <!-- <button class="profile" (click)="goToAccount()">My Profile</button> -->
        <button class="logout" (click)="logoutAdmin()">Logout</button>
        <button class="Home" (click)="goToHome()">Home</button>
      </div>
    </header>

    <!-- Router Content -->
    <main>
      <router-outlet></router-outlet>
    </main>

  </div>
</div>
