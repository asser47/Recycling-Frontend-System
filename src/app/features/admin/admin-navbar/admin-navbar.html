<div class="admin-layout">

  <!-- Top Navbar -->
  <header class="navbar">

    <!-- Left -->
    <div class="nav-left">
      <img src="assets/GreenZone Logo.png" class="nav-logo" />
      <span class="nav-title">GreenZone Admin</span>
    </div>

    <!-- Center Menu -->
    <div class="nav-center">
      <div class="menu-wrapper">

        <button class="menu-btn">
          Admin Menu
          <span class="arrow">â–¾</span>
        </button>

        <div class="menu-dropdown">
          <button (click)="go('dashboard')" [class.active]="isActive('dashboard')">Dashboard</button>
          <button (click)="go('materials')" [class.active]="isActive('materials')">Materials</button>
          <button (click)="go('factories')" [class.active]="isActive('factories')">Factories</button>
          <button (click)="go('users')" [class.active]="isActive('users')">Users</button>
          <button (click)="go('orders')" [class.active]="isActive('orders')">Orders</button>
          <button (click)="go('rewards')" [class.active]="isActive('rewards')">Rewards</button>

          <hr />

          <button (click)="go('add-collector')" [class.active]="isActive('add-collector')">
            Add Collector
          </button>

          <button (click)="go('collectors')" [class.active]="isActive('collectors')">
            Collectors
          </button>
        </div>

      </div>
    </div>

    <!-- Right -->
    <div class="nav-right">
      <button class="home" (click)="goToHome()">Home</button>
      <button class="logout" (click)="logoutAdmin()">Logout</button>
    </div>

  </header>

  <!-- Page Content -->
  <main class="content">
    <router-outlet></router-outlet>
  </main>

</div>
