<h2 class="mb-3">لوحة التحكم</h2>

<div class="row g-3 mt-3">
  @for (card of cards; track card.title) {
    <div class="col-md-3">
      <div class="dash-card text-center p-3 shadow-sm rounded">
        <h4>{{ card.title }}</h4>
        <p class="count">{{ card.count }}</p>
      </div>
    </div>
  }
</div>
