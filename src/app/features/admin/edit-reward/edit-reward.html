<h2 class="page-title">Edit Reward</h2>

@if(form) {
  <form [formGroup]="form" (ngSubmit)="updateReward()" class="shadow-box">

    <div class="form-group">
      <label>Name</label>
      <input formControlName="name" class="form-control" placeholder="Reward Name">
    </div>

    <div class="form-group">
      <label>Description</label>
      <textarea formControlName="description" class="form-control" placeholder="Description"></textarea>
    </div>

    <div class="form-group">
      <label>Category</label>
      <input formControlName="category" class="form-control" placeholder="Category">
    </div>

    <div class="row">
      <div class="col">
        <label>Required Points</label>
        <input type="number" formControlName="requiredPoints" class="form-control">
      </div>

      <div class="col">
        <label>Stock Quantity</label>
        <input type="number" formControlName="stockQuantity" class="form-control">
      </div>
    </div>

    <div class="form-group">
      <label>Image</label>
      <input type="file" (change)="onImageSelected($event)" class="form-control">
    </div>

    @if(imagePreview) {
      <img [src]="imagePreview" class="img-preview">
    }

    <button class="btn-success mt-3">Update Reward</button>

  </form>
}
